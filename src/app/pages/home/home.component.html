<app-header></app-header>
<main *ngIf="olympics$">
  <h1>Medals per country</h1>
  <div class="stats-container">
    <app-stats-card title="Number of JOs" [value]="totalGames"></app-stats-card>
    <app-stats-card title="Number of countries" [value]="totalCountries"></app-stats-card>
  </div>
  <app-piechart
  [labels]="labels"
  [medals]="medals"
  ></app-piechart>
</main>
