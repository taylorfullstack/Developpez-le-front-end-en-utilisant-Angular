<main>
  <h1>Medals per country</h1>
  <app-piechart
  [labels]="labels"
  [medals]="medals"
  ></app-piechart>

  <div class="quick-links">
    <app-country-pie-slice
  *ngFor="let country of olympics$"
  [country]="country"
  routerLink="/{{country.id}}">
  </app-country-pie-slice>
  </div>

</main>
